<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sudoku-Sweeper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<link rel="stylesheet" href="../static/style.css">
</head>
<body class="bg-dark">

<!-- Pasek nawigacji -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-3 border-bottom border-secondary">
    <div class="container">
        <a class="navbar-brand" href="{{ url_for('home') }}">
			<i class="bi bi-square-fill"></i>
			<i class="bi bi-square"></i>
			<i class="bi bi-square-fill"></i>
			<span>Sudoku-Sweeper</span>
		</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
				<form action="{{ url_for('handle_logout') }}" method="POST">
					<li class="nav-item">
						<button class="btn btn-outline-light me-2 d-inline-flex align-items-center" type="submit">
							Log out
						</button>
					</li>
				</form> 
                <li class="nav-item dropdown">
                    <a class="btn btn-outline-light me-2 dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Language
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">English</a></li>
                        <li><a class="dropdown-item" href="#">Polski</a></li>
                    </ul>
                </li>
            </ul>
        </div>
	</div>
</nav>

	<!-- Kontener glowny -->
	<div class="container pb-3 text-white">
		<div class="d-grid gap-3" style="grid-template-columns: 1fr;">
			<div class="bg-dark border border-secondary rounded-3">
				<div class="d-grid gap-3 mt-3 mb-3 ms-3 me-3" style="grid-template-columns: 0.5fr 2.5fr;">
					<div class="bg-dark border-end border-secondary p-3">
						<ul class="nav flex-column text-center">
							<li class="nav-item">
								<a class="nav-link active custom-link" href="#"><i class="bi bi-person-fill"></i>&nbsp;&nbsp;My profile</a>
							</li>
							<li class="nav-item">
								<a class="nav-link custom-link" href="#"><i class="bi bi-joystick"></i>&nbsp;&nbsp;My games</a>
							</li>
							<li class="nav-item">
								<a class="nav-link custom-link" href="#"><i class="bi bi-people-fill"></i>&nbsp;&nbsp;Ranking</a>
							</li>
							<li class="nav-item">
								<a class="nav-link custom-link" href="#"><i class="bi bi-graph-up"></i>&nbsp;&nbsp;Statistics</a>
							</li>
						</ul>
					</div>
					
					<div class="bg-dark">
						<h2 class="border-bottom border-secondary p-2 text-center">User Panel</h2>
						<h5 class="p-3 text-center">If you don't want to change a field, leave it blank.</h5>
						<div class="container">
							<div class="card-body d-flex flex-column justify-content-center align-items-center">
								<div class="w-50 ms-5 me-5 mb-5">
									<form action="{{ url_for('handle_login') }}" method="POST">
										<!-- Username -->
										<div class="d-flex justify-content-between w-100 p-3 border-bottom border-secondary align-items-center">
											<strong>Username:</strong>
											<input type="text" class="form-control bg-dark text-white border-secondary w-50" name="username_edit" value="">
										</div>
						
										<!-- Email -->
										<div class="d-flex justify-content-between w-100 p-3 border-bottom border-secondary align-items-center">
											<strong>Email:</strong>
											<input type="email" class="form-control bg-dark text-white border-secondary w-50" name="email_edit" value="">
										</div>
						
										<!-- Wpisanie starego hasła -->
										<div class="d-flex justify-content-between w-100 p-3 border-bottom border-secondary align-items-center">
											<strong>Old password:</strong>
											<input type="password" class="form-control bg-dark text-white border-secondary w-50" name="oldpassword_edit" value="">
										</div>
						
										<!-- Nowe hasło -->
										<div class="d-flex justify-content-between w-100 p-3 border-bottom border-secondary align-items-center">
											<strong>New password:</strong>
											<input type="password" class="form-control bg-dark text-white border-secondary w-50" name="newpassword_edit" value="">
										</div>
										
										<!-- Potwierdź nowe hasło -->
										<div class="d-flex justify-content-between w-100 p-3 mb-3 border-bottom border-secondary align-items-center">
											<strong>Confirm new passsword:</strong>
											<input type="password" class="form-control bg-dark text-white border-secondary w-50" name="confirmpassword_edit" value="">
										</div>
						
										<!-- Przycisk zapisu zmian -->
										<button type="submit" class="btn btn-primary float-end">Save Changes</button>
									</form>
								</div>
							</div>
						</div>
						
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<footer class="py-3 my-4 bg-dark border-top border-secondary">
    <p class="text-center text-white">© 2025 Sudoku-Sweeper</p>
</footer>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
