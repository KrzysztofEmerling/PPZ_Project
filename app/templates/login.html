			<i class="bi bi-square-fill"></i>

<!-- Kontener glowny -->
<div class="container pb-3 text-white">
    <div class="d-grid justify-content-center align-items-center" style="grid-template-columns:  0.25fr;">
        <div class="form-signin w-100 m-auto mt-3">
            <form>
              <h1 class="h3 mb-3 fw-normal">Please log in</h1>
          
              <div class="form-floating">
                <input type="email" class="form-control bg-dark text-white border-secondary" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
              </div>
              <div class="form-floating">
                <input type="password" class="form-control bg-dark text-white border-secondary mt-1" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
              </div>
          
              <div class="form-check text-start my-3">
                <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Remember me
                </label>
              </div>
              <button class="btn btn-primary w-100 py-2" type="submit">Log in</button>
              <p class="mt-5 mb-3 text-white text-center border-bottom border-secondary pb-2">Don't have an account?</p>
              <a class="btn btn-success w-100 py-2" type="submit" href="register.html">Sign up</a>
            </form>
        </div>    
    </div>

</div>
